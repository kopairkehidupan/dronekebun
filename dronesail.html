<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Drone Archive + Modal Vertikal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #modalMap, #modalVideo {
      width: 100%;
      border: none;
      flex: 1;
    }

    .modal-dialog {
      margin: 0;
      max-width: 100%;
    }

    .modal-content {
      height: 100vh;
      border-radius: 0;
    }

    .modal-body {
      padding: 0;
      height: calc(100vh - 56px); /* dikurangi tinggi footer */
      display: flex;
      flex-direction: column;
    }

    .modal-footer {
      border-top: 1px solid #ccc;
      padding: 0.5rem;
      justify-content: center;
      gap: 0.5rem;
      height: 56px;
    }

    /* Desktop/Layar besar */
    @media (min-width: 992px) {
      .modal-body {
        flex-direction: row;
      }
      #modalVideo {
        flex: 0 0 60%;
        height: 100%;
      }
      #modalMap {
        flex: 0 0 40%;
        height: 100%;
      }
    }

    /* Tablet */
    @media (min-width: 768px) and (max-width: 991px) {
      #modalVideo {
        height: 60%;
      }
      #modalMap {
        height: 40%;
      }
    }

    /* Mobile */
    @media (max-width: 767px) {
      #modalVideo {
        height: 50%;
      }
      #modalMap {
        height: 50%;
      }
    }

    /* Ketika tidak ada peta */
    .no-map #modalMap {
      display: none !important;
    }
    .no-map #modalVideo {
      height: 100% !important;
    }

    /* Table styling */
    .table-responsive {
      overflow-x: auto;
    }
    th {
      white-space: nowrap;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h3 class="mb-4">Daftar Lokasi Pengambilan Video Drone</h3>
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Divisi</th>
          <th>Nama Lokasi</th>
          <th>Video</th>
        </tr>
      </thead>
      <tbody id="flightTableBody"></tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="flightModal" tabindex="-1">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-body">
        <iframe id="modalVideo" allow="autoplay" allowfullscreen></iframe>
        <div id="modalMap"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kembali ke Daftar</button>
      </div>
    </div>
  </div>
</div>

<!-- Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

<script>
  const flights = [
    {
      name: "Drone Kebun Sail TBM Blok D1 Part 1",
      videoId: "16_LbSy_Awr-wlaCaEHoaH_rBoIpEtNu-",
      kml: ""
    },
    {
      name: "Drone Kebun Sail TBM Blok D1 Part 2",
      videoId: "1k0fvO-zJKlc5aGckTThhuysBDWnJtXLN",
      kml: ""
    },
    {
      name: "Drone Kebun Sail TBM Blok D1 Part 3",
      videoId: "1MliOn8YsiBEP61uKJgQ3232eM_VHZB7O",
      kml: ""
    },
    {
      name: "Drone Kebun Sail TBM Blok D1 Part 4",
      videoId: "1E7sZPHfnNVb7dTe0qeRRZeeWpuXnYK1-",
      kml: ""
    },
    {
      name: "Drone Kebun Sail TBM Blok D1 Part 5",
      videoId: "185j_e0TsNUSGeAmhT2KrbXQC2HhtNhuq",
      kml: ""
    },
    {
      name: "Drone Kebun Sail TBM Blok D1 (Setengah Pasang) Part 1",
      videoId: "1k87bJE-PuFAz7ojlTc-d1S7iIHobJni2",
      kml: ""
    },
    {
      name: "Drone Kebun Sail TBM Blok D1 (Setengah Pasang) Part 2",
      videoId: "1JMu0q3I2B3YMPtrjODrfRD9Cuyf0g9kp",
      kml: ""
    }
  ];

  const tableBody = document.getElementById("flightTableBody");
  const modal = new bootstrap.Modal(document.getElementById("flightModal"));
  let map, currentKml;

  function extractDivisi(name) {
    const divMatch = name.match(/Divisi [IVX]+(?: [A-Za-z]+)?/);
    if (divMatch) return divMatch[0];
    
    if (name.includes("Areal Nembok")) return "Areal Nembok";
    if (name.includes("Kantor Kebun Cucut")) return "Kantor Kebun Cucut";
    
    return "Lainnya";
  }

  // Buat struktur rowspan untuk divisi
  let rowspanMap = new Map();
  let divisiList = [];
  let lastDivisi = "";
  let rowIndexMap = new Map();
  
  for (let i = 0; i < flights.length; i++) {
    const divisi = extractDivisi(flights[i].name);
    divisiList.push(divisi);
  
    if (divisi !== lastDivisi) {
      rowIndexMap.set(divisi, i); // index pertama muncul
      rowspanMap.set(divisi, 1);
      lastDivisi = divisi;
    } else {
      rowspanMap.set(divisi, rowspanMap.get(divisi) + 1);
      divisiList[i] = ""; // tandai untuk tidak dirender ulang
    }
  }

  // Render tabel
  for (let i = 0; i < flights.length; i++) {
    const flight = flights[i];
    const divisi = extractDivisi(flight.name);
    const tr = document.createElement("tr");
  
    // Kolom Divisi
    if (divisiList[i] !== "") {
      const tdDivisi = document.createElement("td");
      tdDivisi.textContent = divisi;
      tdDivisi.rowSpan = rowspanMap.get(divisi);
      tr.appendChild(tdDivisi);
    }
  
    // Kolom Nama Lokasi
    const tdName = document.createElement("td");
    tdName.textContent = flight.name;
    tr.appendChild(tdName);
  
    // Kolom Tombol
    const tdBtn = document.createElement("td");
    tdBtn.innerHTML = `<button class="btn btn-primary btn-sm" onclick="openModal(${i})">Lihat</button>`;
    tr.appendChild(tdBtn);
  
    tableBody.appendChild(tr);
  }

  function openModal(index) {
    const flight = flights[index];
    const videoFrame = document.getElementById("modalVideo");
    const mapContainer = document.getElementById("modalMap");
    const modalBody = document.querySelector(".modal-body");
  
    const isVideoAvailable = flight.videoId && !flight.videoId.endsWith(".kml");
    const isKmlAvailable = flight.kml && flight.kml.trim() !== "";
  
    // Reset classes
    modalBody.classList.remove("no-map");
  
    // Tampilkan video jika tersedia
    if (isVideoAvailable) {
      videoFrame.src = `https://drive.google.com/file/d/${flight.videoId}/preview`;
      videoFrame.style.display = "block";
    } else {
      videoFrame.src = "";
      videoFrame.style.display = "none";
    }
  
    // Atur tampilan peta
    if (isKmlAvailable) {
      mapContainer.style.display = "block";
      
      if (!map) {
        map = L.map("modalMap").setView([-6.2, 106.8], 15);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/' +
                    'World_Imagery/MapServer/tile/{z}/{y}/{x}', {
          attribution: '',
          maxZoom: 19
        }).addTo(map);
      }
  
      if (currentKml) {
        map.removeLayer(currentKml);
        currentKml = null;
      }
  
      currentKml = omnivore.kml(flight.kml).addTo(map);
    } else {
      modalBody.classList.add("no-map");
      mapContainer.style.display = "none";
    }
  
    modal.show();
    
    // Handle map resize after modal is shown
    document.getElementById("flightModal").addEventListener("shown.bs.modal", () => {
      if (map) {
        setTimeout(() => {
          map.invalidateSize();
          if (currentKml && currentKml.getBounds) {
            map.fitBounds(currentKml.getBounds());
          }
        }, 300);
      }
    }, { once: true });
  }
</script>

</body>
</html>
